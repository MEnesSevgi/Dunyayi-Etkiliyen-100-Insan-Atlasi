        const map = L.map('map').setView([20, 0], 3);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap katkıcıları'
        }).addTo(map);

        const personSelect = document.getElementById('personSelect');
        const wikiTitle = document.getElementById('wiki-title');
        const wikiText = document.getElementById('wiki-text');
        const wikiImg = document.getElementById('wiki-img');
        const wikiLink = document.getElementById('wiki-link');

        const iconDefault = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-grey.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
        });

        const iconActive = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
        });

        let markers = [];

        // Dropdown'a numaralı kişi listesi ekle
        insanlar.forEach((insan, i) => {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${i + 1} - ${insan.name}`;
            personSelect.appendChild(option);
        });

        // Markerları oluştur ve numaralı tooltip ayarla
        insanlar.forEach((insan, i) => {
            const marker = L.marker([insan.lat, insan.lng], {icon: iconDefault}).addTo(map);
            marker.bindTooltip(`${i + 1} - ${insan.name}`, {direction: 'top', offset: [0, -10]});
            marker.on('click', () => {
                showPerson(i);
                setActiveMarker(i);
                personSelect.value = i;
                map.flyTo([insan.lat, insan.lng], 7);
            });
            markers.push(marker);
        });

        function setActiveMarker(activeIndex) {
            markers.forEach((m, i) => {
                m.setIcon(i === activeIndex ? iconActive : iconDefault);
            });
        }

        async function showPerson(index) {
            const insan = insanlar[index];
            wikiTitle.textContent = insan.name;
            wikiText.textContent = "Yükleniyor...";
            wikiImg.style.display = "none";
            wikiLink.style.display = "none";
            try {
                const response = await fetch(`https://tr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(insan.wiki)}`);
                const data = await response.json();
                wikiText.textContent = data.extract || insan.turningPoint || "Bilgi yok.";
                if (data.thumbnail && data.thumbnail.source) {
                    wikiImg.src = data.thumbnail.source;
                    wikiImg.style.display = "block";
                } else {
                    wikiImg.style.display = "none";
                }
                wikiLink.href = data.content_urls?.desktop?.page || `https://tr.wikipedia.org/wiki/${encodeURIComponent(insan.wiki)}`;
                wikiLink.style.display = "inline-block";
            } catch {
                wikiText.textContent = insan.turningPoint || "Bilgi yüklenemedi.";
                wikiImg.style.display = "none";
                wikiLink.href = `https://tr.wikipedia.org/wiki/${encodeURIComponent(insan.wiki)}`;
                wikiLink.style.display = "inline-block";
            }
        }

        personSelect.addEventListener('change', () => {
            const idx = parseInt(personSelect.value);
            if (!isNaN(idx)) {
                showPerson(idx);
                setActiveMarker(idx);
                map.flyTo([insanlar[idx].lat, insanlar[idx].lng], 7);
            } else {
                wikiTitle.textContent = "Tarih Atlası";
                wikiText.textContent = "Haritadan bir işaretçiye tıklayarak ya da listeden bir kişi seçerek detayları görebilirsiniz.";
                wikiImg.style.display = "none";
                wikiLink.style.display = "none";
                markers.forEach(m => m.setIcon(iconDefault));
                map.setView([20, 0], 3);
            }
        });
    </script>
